<ng-template #content let-modal>
    <div class="modal-chat">
      <div class="modal-header">
      <h4 class="modal-title">Slack Chat</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

      <p>One fine body&hellip;</p>
    </div>
    <div class="modal-footer">
      <form #chatForm="ngForm" (ngSubmit)="onCreateChat(chatForm.value)">
        <div class="form-group">
          <label for="title">Your Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            ngModel
            name="name"
          />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea
            class="form-control"
            id="message"
            required
            ngModel
            name="message"
            row="2"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!chatForm.valid">
          Send Message
        </button>
        <button type="button" class="btn btn-light" (click)="modal.close('Close click')">Close</button>
      </form>
      </div>  
    </div>            
  </ng-template>

<div class="modal-launch-button-container">
    <div data-tooltip="click here to send me a message!">
        <a class="modal-launch-button" (click)="openFormModal(content)">
            <img src="../../assets/icons/chat.png" />
        </a>
    </div>
</div>
