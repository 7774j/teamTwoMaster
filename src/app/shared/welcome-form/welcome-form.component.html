<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
           <form #postForm="ngForm" (ngSubmit)="onCreateMessage(postForm.value)">
               <div class="formGroup">
                   <label for="name">
                       Please enter your name
                    </label>
                   <input 
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    ngModel 
                    name="name"
                    />
               </div>
               <div class="formGroup">
                   <label for="message">
                       Leave me a message
                   </label>
                   <textArea
                    type="text"
                    class="form-control"
                    id="message"
                    required
                    ngModel 
                    name="message"
                   ></textArea>
                <button
                    class="btn btn-primary"
                    type="submit"
                    [disabled]="!postForm.valid"
                    >
                    Send
                </button>
               </div>
            </form> 
        </div>
    </div>
</div>
